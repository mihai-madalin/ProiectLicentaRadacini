{% extends "/components/base_user.html" %}
{% block title %}Selectează Categorii de Teste{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">Selectează Categorii de Teste</h2>
    <form method="POST">
        <div class="row">
            {% for categorie in categorii_teste %}
                <div class="col-md-4">
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" name="categorii" value="{{ categorie.codCategorieTeste }}" id="categorie{{ categorie.codCategorieTeste }}">
                        <label class="form-check-label" for="categorie{{ categorie.codCategorieTeste }}">
                            {{ categorie.DenumireCategorieTeste }}
                        </label>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Continuă</button>
    </form>
</div>
{% endblock %}
