{% extends "/components/base_user.html" %}
{% block title %}Editare Autoturism{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">Editare Autoturism</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ autoturism.marca }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="combustibil" class="form-label">Combustibil</label>
                <select class="form-select" id="combustibil" name="combustibil">
                    <option value="1" {% if autoturism.combustibil == 1 %} selected {% endif %}>Benzină</option>
                    <option value="2" {% if autoturism.combustibil == 2 %} selected {% endif %}>Diesel</option>
                    <option value="3" {% if autoturism.combustibil == 3 %} selected {% endif %}>Electrică</option>
                    <option value="4" {% if autoturism.combustibil == 4 %} selected {% endif %}>Benzină + GPL</option>
                    <option value="5" {% if autoturism.combustibil == 5 %} selected {% endif %}>Diesel + GNC</option>
                    <option value="6" {% if autoturism.combustibil == 6 %} selected {% endif %}>Hibrid + Benzină</option>
                    <option value="7" {% if autoturism.combustibil == 7 %} selected {% endif %}>Hibrid + Diesel</option>
                    <option value="9" {% if autoturism.combustibil == 9 %} selected {% endif %}>Hidrogen</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" value="{{ autoturism.model }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="transmisie" class="form-label">Transmisie</label>
                <select class="form-select" id="transmisie" name="tipTransmisie">
                    <option value="1" {% if autoturism.tipTransmisie == 1 %} selected {% endif %}>Manuală</option>
                    <option value="2" {% if autoturism.tipTransmisie == 2 %} selected {% endif %}>Automată</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="numarInmatriculare" class="form-label">Număr Înmatriculare</label>
                <input type="text" class="form-control" id="numarInmatriculare" name="numarInmatriculare" value="{{ autoturism.numarInmatriculare }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="capacitateCilindrica" class="form-label">Capacitate Cilindrică</label>
                <input type="text" class="form-control" id="capacitateCilindrica" name="capacitateCilindrica" value="{{ autoturism.capacitateCilindrica }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="AnulFabricatiei" class="form-label">Anul Fabricației</label>
                <input type="text" class="form-control" id="AnulFabricatiei" name="AnulFabricatiei" value="{{ autoturism.AnulFabricatiei }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="capacitateRezervor" class="form-label">Capacitate Rezervor</label>
                <input type="text" class="form-control" id="capacitateRezervor" name="capacitateRezervor" value="{{ autoturism.capacitateRezervorTermic }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="serieCaroserie" class="form-label">Serie Caroserie</label>
                <input type="text" class="form-control" id="serieCaroserie" name="serieCaroserie" value="{{ autoturism.serieCaroserie }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="putereMotor" class="form-label">Putere (kW)</label>
                <input type="text" class="form-control" id="putereMotor" name="putereMotor" value="{{ autoturism.putereMotor }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="valoareOdometru" class="form-label">Valoare Odometru</label>
                <input type="text" class="form-control" id="valoareOdometru" name="valoareOdometru" value="{{ autoturism.valoareOdometru }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="culoare" class="form-label">Culoare</label>
                <input type="text" class="form-control" id="culoare" name="culoare" value="{{ autoturism.culoare }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="dataPrimeiImatirculari" class="form-label">Data Primei Înmatriculări</label>
                <input type="text" class="form-control" id="dataPrimeiImatirculari" name="dataPrimeiImatirculari" value="{{ autoturism.dataPrimeiImatirculari }}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Status Intern</label>
                <select class="form-select" id="status" name="status">
                    <option value="0" {% if autoturism.status == 0 %} selected {% endif %}>Neverificată</option>
                    <option value="1" {% if autoturism.status == 1 %} selected {% endif %}>Verificată</option>
                    <option value="2" {% if autoturism.status == 2 %} selected {% endif %}>În vânzare</option>
                    <option value="3" {% if autoturism.status == 3 %} selected {% endif %}>Vândută</option>
                    <option value="4" {% if autoturism.status == 4 %} selected {% endif %}>Retrasă</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="numarPropietariAnteriori" class="form-label">Număr Proprietari Anteriori</label>
                <input type="text" class="form-control" id="numarPropietariAnteriori" name="numarPropietariAnteriori" value="{{ autoturism.numarPropietariAnteriori }}">
            </div>
        </div>

        <h3>Fotografii</h3>
        <div class="row">
            {% for fotografie in fotografii %}
            <div class="col-md-2 mb-3">
                <img src="{{ url_for('static', filename=fotografie.caleDiscFotografie) }}" alt="Foto" class="img-fluid">
            </div>
            {% endfor %}
        </div>
        
        <div class="mb-3">
            <label for="file" class="form-label">Alege fotografia</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>

        <button type="submit" class="btn btn-primary">Salvează</button>
    </form>
</div>
{% endblock %}
